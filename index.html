<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>T-Shirt Experiments</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.10/umd.js" integrity="sha512-XzD6JvbRszCVIgiNU2pgCFnCtHmgu5sDydUMFNeuNkWKCccMYTJLxbe0r+PG4QNeDx7NMcrPWmztn185dHPLPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>

    
    <link href="css/style.css" rel="stylesheet">


</head>
<body>

    <div id="container">

        <div id="tshirt-container">

            <img id="tshirt" src="https://ourcodeworld.com/public-media/gallery/gallery-5d5afd3f1c7d6.png"/>

             <div id="canvas"></div>
           <!--   <img id="tshirt-logo" src="https://images.getbento.com/accounts/63e50d3a0270f2fe2c25af59b44fc235/media/images/logo-hero-white.png?w=1000&fit=max&auto=compress,format&h=1000"> -->

             <div id="options">
                
                <p class="label">Color:</p>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="crimson">Crimson</option>
                    <option value="cornflowerblue">Cornflower Blue</option>
                    <option value="darkorchid">Dark Orchid</option>
                    <option value="forestgreen" selected>Forest Green</option>
                    <option value="midnightblue">Midnight Blue</option>
                </select>

                <br />


               <button id="add" class="button">Add Logo</button><br />
               <button id="add-text" class="button">Add Text</button><br />
               
               <div id="fonts">
                    <p class="label">Choose a font:</p>
                    <select id="choose-font">
                        <option value="Roboto" default>Roboto</option>
                        <option value="Festive">Festive</option>
                        <option value="Bebas Neue">Bebas Neue</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Just Another Hand">Just Another Hand</option>
                        <option value="Redressed">Redressed</option>
                    </select><br />
                </div>

               <button id="download" class="button">Download</button><br />
               <!-- <button id="save" class="button">Save Design</button><br /> -->
               <!-- <button id="hide-guides" class="button">Hide Guides</button> -->

             </div>
           </div>
           


    <script src="js/app.js" type="module"></script>


    <script>

    </script>

</body>
</html>
